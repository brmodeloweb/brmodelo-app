version: "2"
services:
  app:
    container_name: app
    restart: always
    build: .
    environment:
      - MONGO_URI=mongodb://mongo:27017/brmodeloDB
    ports:
      - "3000:3000"
      - "9000:9000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
<div class="public">
	<div class="container">
		<img
			src="../../img/loading-dots.gif"
			alt="Loading"
			class="br-loader"
			ng-class="{'loading': $ctrl.loading}"
		/>
		<section class="register-page">
			<header class="public-logo">
				<h1>Criar conta</h1>
			</header>
			<div class="alert alert-danger" role="alert" data-ng-class="{'hide': !$ctrl.feedback.showing}">
				<p>{{ $ctrl.feedback.message }}</p>
			</div>
			<form class="register-form" name="registerForm" ng-submit="$ctrl.submitForm(registerForm.$valid)" novalidate>
				<div class="form-group">
					<label for="exampleInputEmail1">Nome</label>
					<input
						type="name"
						name="name"
						class="form-control input-lg"
						id="name"
						placeholder="Nome"
						autocomplete="off"
						required
						ng-model="$ctrl.credentials.username"
						ng-class="{'error': registerForm.name.$invalid && (!registerForm.name.$pristine || $ctrl.submitted)}"
					/>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input
						type="mail"
						name="email"
						class="form-control input-lg"
						id="userEmail"
						placeholder="Email"
						autocomplete="off"
						required
						data-ng-model="$ctrl.credentials.email"
						data-ng-class="{'error': registerForm.email.$invalid && (!registerForm.email.$pristine || $ctrl.submitted)}"
					/>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input
						type="password"
						name="password"
						class="form-control input-lg"
						id="userPassword"
						placeholder="Password"
						autocomplete="off"
						required
						data-ng-model="$ctrl.credentials.password"
						data-ng-class="{'error': registerForm.password.$invalid && (!registerForm.password.$pristine || $ctrl.submitted)}"
					/>
				</div>
				<button type="submit" class="br-button btn-block">Criar conta</button>
			</form>
			<aside class="new-account">
				<a href="#" tabindex="1" data-ui-sref="login">voltar</a>
			<aside>
		</section>
	</div>
</div>

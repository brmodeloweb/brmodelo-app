<aside class="model-properties" data-ng-class="{'active': $ctrl.visible}">

  <span class="action" data-ng-click="$ctrl.changeVisible()">
    <i class="fa angle-double-icon"
      data-ng-class="!$ctrl.visible ? 'fa-angle-double-left' : 'fa-angle-double-right'"></i>
  </span>

  <div class="properties-content">

    <div class="form-group" ng-if="$ctrl.configuration.emptyState">
      <div class="empty-state">
        <label for="entry-name">Selecione um elemento para editar</label>
      </div>
    </div><!-- End .form-group -->

    <div class="form-group" ng-if="($ctrl.configuration.entity)">
      <div class="form-group">
        <label for="entry-name">Nome</label>
        <input id="entry-name" type="text" class="form-control" data-ng-model="$ctrl.selectedElement.value" ng-change="$ctrl.updateName($ctrl.selectedElement.value)" />
      </div><!-- End .form-group -->

      <div class="form-group clearfix">
        <label for="">Especializar</label>
          <dropdown
            on-select="$ctrl.extendEntity(selected)"
            selected="{name: 'Selecione', type: 'empty'}"
            options="[{name: '(t, d)', type: '(t, d)'}, {name: '(t, c)', type: '(t, c)'}, {name: '(p, d)', type: '(p, d)'}, {name: '(p, c)', type: '(p, c)'}]">
          </dropdown>
      </div>

      <div class="form-group">
        <label for="">Auto relacionamento</label>
        <div>
          <a class="br-button" ng-click="$ctrl.addAutoRelationship()">Adicionar</a>        
        </div>
      </div>
    </div><!-- End .form-group -->

    <div class="form-group" ng-if="($ctrl.configuration.link)">
      <div class="form-group clearfix">
        <label for="">Cardinalidade</label>
          <dropdown
            on-select="$ctrl.updateCardinality(selected)"
            selected="{name: $ctrl.selectedElement.value.cardinality, type: $ctrl.selectedElement.value.cardinality}"
            options="[{name: '(0, n)', type: '(0, n)'}, {name: '(0, 1)', type: '(0, 1)'}, {name: '(1, 1)', type: '(1, 1)'}, {name: '(1, n)', type: '(1, n)'}]">
          </dropdown>
      </div>
      
      <div class="form-group">
        <label for="entry-name">Papel</label>
        <input id="entry-name" type="text" class="form-control" data-ng-model="$ctrl.selectedElement.value.role" ng-change="$ctrl.updateLinkRole($ctrl.selectedElement.value.role)" />
      </div><!-- End .form-group -->

      <div class="form-group">
        <div class="checkbox">
          <label for="weak">
            <input id="weak" type="checkbox" ng-model="$ctrl.selectedElement.value.weak"
              ng-click="$ctrl.updateLinkWeak(!$ctrl.selectedElement.value.weak)" /> Fraca
          </label>
        </div>
      </div><!-- End .form-group -->

    </div><!-- End .form-group -->

    <div class="form-group" ng-if="($ctrl.configuration.extension)">
      <div class="form-group clearfix">
        <label for="">Editar</label>
          <dropdown
            on-select="$ctrl.updateName(selected.type)"
            selected="{name: $ctrl.selectedElement.value, type: $ctrl.selectedElement.value}"
            options="[{name: '(t, d)', type: '(t, d)'}, {name: '(t, c)', type: '(t, c)'}, {name: '(p, d)', type: '(p, d)'}, {name: '(p, c)', type: '(p, c)'}]">
          </dropdown>
      </div>
    </div><!-- End .form-group -->

    <div class="form-group" ng-if="($ctrl.configuration.attribute)">
      <label for="entry-name">Nome</label>
      <input id="entry-name" type="text" class="form-control" data-ng-model="$ctrl.selectedElement.value" ng-change="$ctrl.updateName($ctrl.selectedElement.value)" />
    </div><!-- End .form-group -->

    <div class="form-group" ng-if="($ctrl.configuration.key)">
      <label for="entry-name">Nome</label>
      <input id="entry-name" type="text" class="form-control" data-ng-model="$ctrl.selectedElement.value" ng-change="$ctrl.updateName($ctrl.selectedElement.value)" />
    </div><!-- End .form-group -->

    <div class="form-group" ng-if="($ctrl.configuration.relationship)">
      <label for="entry-name">Nome</label>
      <input id="entry-name" type="text" class="form-control" data-ng-model="$ctrl.selectedElement.value" ng-change="$ctrl.updateName($ctrl.selectedElement.value)" />
    </div><!-- End .form-group -->

    <div ng-show="entitySelected == 'ENTITY'">
      <div class="checkbox">
        <label for="auto-relationed">
          <input id="auto-relationed" type="checkbox"
            ng-model="selectedElement.element.model.attributes.autorelationship" ng-change="autoRelationshipChange()">
          Auto-relacionada
        </label>
      </div>
    </div>

    <div class="form-group clearfix" ng-show="entitySelected == 'Attribute'">
      <label for="cardinality">Cardinalidade</label>
      <div class="dropdown-tmp dropdown-tmp-btn" broption="" tabindex="0">
        <div class="dropdown-tmp-trigger">
          <button class="btn ng-binding">{{attributeCardSelected}}</button>
        </div>
        <!--/dropdown-tmp-trigger-->
        <ul class="dropdown-tmp-list" style="min-width: 140px;">
          <li class="dropdown-tmp-item" ng-click="updateAttributeCard('(0, 1)')">
            <span>(0, 1)</span>
          </li>
          <li class="dropdown-tmp-item" ng-click="updateAttributeCard('(0, n)')">
            <span>(0, n)</span>
          </li>
          <li class="dropdown-tmp-item" ng-click="updateAttributeCard('(1, 1)')">
            <span>(1, 1)</span>
          </li>
          <li class="dropdown-tmp-item" ng-click="updateAttributeCard('(1, n)')">
            <span>(1, n)</span>
          </li>
        </ul>
      </div>
    </div><!-- End .form-group -->

    <div ng-show="entitySelected == 'Attribute'">
      <div class="checkbox">
        <label for="compound">
          <input id="compound" type="checkbox" ng-model="selectedElement.element.model.attributes.composed"
            ng-change="composedChange()"> Composto
        </label>
      </div>
    </div>

    <div ng-if="($ctrl.configuration.connection)">
      <div class="form-group">
        <label for="entry-role">Papel</label>
        <input id="entry-role" type="text" class="form-control" data-ng-model="roleSelected"
          ng-change="applyRoleChange()" />
      </div><!-- End .form-group -->

      <div class="form-group">
        <div class="checkbox">
          <label for="weak">
            <input id="weak" type="checkbox" ng-model="selectedElement.element.model.attributes.weak"
              ng-click="setWeak()" /> Fraca
          </label>
        </div>
      </div><!-- End .form-group -->

      <div class="form-group">
        <label for="cardinality">Cardinalidade</label>
        <div class="dropdown-tmp dropdown-tmp-btn" broption="" tabindex="0">
          <div class="dropdown-tmp-trigger">
            <button class="btn ng-binding">{{cardSelected}}</button>
          </div>
          <!--/dropdown-tmp-trigger-->
          <ul class="dropdown-tmp-list" style="min-width: 140px;">
            <li class="dropdown-tmp-item" ng-click="updateCard('(0, 1)')">
              <span>(0, 1)</span>
            </li>
            <li class="dropdown-tmp-item" ng-click="updateCard('(0, n)')">
              <span>(0, n)</span>
            </li>
            <li class="dropdown-tmp-item" ng-click="updateCard('(1, 1)')">
              <span>(1, 1)</span>
            </li>
            <li class="dropdown-tmp-item" ng-click="updateCard('(1, n)')">
              <span>(1, n)</span>
            </li>
          </ul>
        </div>
      </div><!-- End .form-group -->
    </div>

    <div class="form-group" ng-show="entitySelected == 'RELATIONSHIP'">
      <a ng-click="createAssociative()"> Transformar Associativa </a>
    </div><!-- End .form-group -->

  </div><!-- End .properties-content -->
</aside><!-- End .model-properties -->

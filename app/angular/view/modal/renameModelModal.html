<div class="modal-header">
	<h3 class="modal-title">Renomear modelagem</h3>
</div>

<div class="modal-body">
	<form class="form-horizontal" role="form" name="modelForm">
		<div class="form-group">
			<label for="rename-model" class="col-sm-3 control-label">Renomear</label>	
			<div class="col-sm-7">
				<input 
					class="form-control"
					ng-class="{'error': (name == null || name == '') && submitted}"
					type="text" 
					id="rename-model" 
					data-ng-model="name"
					placeholder="novo nome do modelo"
					autocomplete="off"
				/>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button class="br-button yellow" type="button" ng-click="cancel()">Cancelar</button>
	<button class="br-button" type="button" ng-click="rename(name)">Renomear</button>
</div>

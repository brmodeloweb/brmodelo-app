<div class="public">
	<div class="container">
		<img
			src="../../img/loading-dots.gif"
			alt="Loading"
			class="br-loader"
			ng-class="{'loading': $ctrl.loading}"
		/>
		<section class="login-page">
			<header class="public-logo">
				<img src="../../img/brmodelo-logo-square.svg" alt="BR Modelo Web logo" height="42" width="42" />
				<h1>BR Modelo Web</h1>
			</header>
			<div class="alert alert-danger" role="alert" data-ng-class="{'hide': !$ctrl.feedback.showing}">
				<p>{{ $ctrl.feedback.message }}</p>
			</div>
			<form class="login-form" name="loginForm" ng-submit="$ctrl.submitForm(loginForm.$valid)" novalidate>
				<div class="form-group">
					<label for="exampleInputEmail1">{{ 'Email' | translate }}</label>
					<input
						type="email"
						name="email"
						class="form-control input-lg"
						id="userEmail"
						placeholder="{{ 'Email' | translate }}"
						autocomplete="off"
						required
						ng-model="$ctrl.credentials.username"
						data-ng-class="{'error': loginForm.email.$invalid && (!loginForm.email.$pristine || $ctrl.submitted)}"
					/>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">{{ 'Password' | translate }}</label>
					<input
						type="password"
						name="password"
						class="form-control input-lg"
						id="userPassword"
						placeholder="{{ 'Password' | translate }}"
						autocomplete="off"
						required
						ng-model="$ctrl.credentials.password"
						data-ng-class="{'error': loginForm.password.$invalid && (!loginForm.password.$pristine || $ctrl.submitted)}"
					/>
				</div>
				<react-button type="'submit'" label="'Login' | translate"></react-button>
			</form>
			<aside class="account-options">
				<div class="recovery-password">
					<a href="#" data-ui-sref="recovery">{{ 'Recovery password' | translate }}</a>
				</div>
				<hr class="separator"/>
				<a class="register br-button btn-block btn-alt" href="#" data-ui-sref="register">{{ 'Create account' | translate }}</a>
			<aside>
		</section>

		<footer class="public-footer">
			<img ng-click="$ctrl.changeLanguage('pt_BR')" class="country-flag" src="../../img/br-flag.svg" alt="Brazil flag" />
			<img ng-click="$ctrl.changeLanguage('en')" class="country-flag" src="../../img/us-flag.svg" alt="United States flag" />
		</footer>
	</div>
	<a class="br-help hidden-print" href="https://github.com/brmodeloweb/brmodelo-app/issues/new/choose" target="_blank" rel="noopener noreferrer" title="{{ 'Report a bug or request a feature' | translate }}">
		<i class="fa fa-bug" aria-hidden="true"></i>
	</a>
</div>
